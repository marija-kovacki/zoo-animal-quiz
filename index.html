<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Which animal are you?</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>

  <body>
    <div class="container text-center" id="intro">
      <h1>Find out which animal best represents your personality!</h1>
      <img src="6732-animal.gif" alt="animals" />
      <hr />
      <button class="btn btn-lg btn-success" onclick="getAnimal()">
        click me
        <span class="iconify" data-icon="cil:animal"></span>
      </button>
    </div>
    <div id="loading" class="text-center">
      <img src="97930-loading.gif" class="img-fluid" alt="loader"/>
    </div>

    <div class="container text-center" id="animal">
      <h1 id="name">Ime</h1>
      <h2 id="georange">Georange</h2>
      <img src="#" class="img-fluid" alt="animal" id="img" />
      <h3 id="lat-name">latin name</h3>
      <p id="life-span">lifespan</p>
      <p id="diet">diet</p>
      <p id="habitat">habitat</p>
      <button class="btn btn-lg btn-dark" onclick="getAnimal()">
        Try again
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" async defer></script>
  </body>
</html>
